// Opcjonalne pluginy AMXBans
// Wymagany plugin amxbans_freeze
//
//	"a" = zamrozenie
//	"b" = wyrzucenie broni
//	"c" = blokowanie rozmow
//	"d" = gracz swieci na czerwono
amxbans_freeze_mode "abcd"

