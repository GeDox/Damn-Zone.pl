/************* AMXBans: SSBan ***********************************************/
// Wymagany plugin amxbans_ssban
// Plik Konfiguracyjny AMXBans: SSBan
echo [AMXBans] laduje plik amxbans-ssban.cfg

// Ile screenow moze zrobic admin
amx_maxscreens "10"

// Czas pomiedzy scrennami
amx_interval "1.0"


// Opcje powiadomien
// 0: Wylaczone
// 1: Administrator dostaje wiadomosc o utworzonych screenach
// 2: Gracz jest informowany w hud po lewej stronie ekranu
// 3: obie
amx_stamptype "3"

// Wiadomosc, gdy amx_stamptype jest 2/3
amx_hudtext "Mamy Cie"


// Ilosc screenow w Menu
amx_screenscount "1 2 3 4 5 6 7 8 9"

// 
// Czas bana
amx_ssbantime "0"

// Powod bana
amx_ssbanreason "Wstaw ssy na damn-zone.pl"

echo [AMXBans] amxbans-ssban.cfg zostal zaladowany | AMXX.PL | Wersja PL - Szyfrant i MisieQ