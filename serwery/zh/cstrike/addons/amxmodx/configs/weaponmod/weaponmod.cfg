// --------- Glowna konfiguracja -------

// Wylacza lub wlacza WeaponModa
// 0 - Wylacza WeaponModa
// 1 - Wlacza WeaponModa
//
// Wartosc domyslna: "1"
wpn_enabled	"1"

// Definiuje jak maja byc zapisywane bledy moda
// 0 - Nie zapisuje
// 1 - Pokazuje w konsoli
// 2 - Pokazuje w konsoli i zapisuje do pliku
//
// Domyslna wartosc: "0"
wpn_logmode	"0"

// Wlacza lub wylacza ogien sojuszniczy (friendlyfire) dla moda
// Ustawienia powinny byc inorowane dla rozgrywek ktore NIE SA TeamPlay
// 0 - Wylacza ff dla WeaponModa
// 1 - Wlacza ff dla WeaponModa
//
// Wartosc domyslna: "1"
wpn_friendlyfire	"0"

// Sila odbicia wrogow przy eksplozji gdzie 1.0 jest rowna 100%
// Wartosc moze byc mniejsza niz 1.0
//
// Wartosc domyslna: "1.0"
wpn_kickback_force	"1.0"

// Dziala tak samo jak wpn_kickback_force tylko dotyczy wlasnej druzyny
// Ustawienia powinny byc inorowane dla rozgrywek ktore NIE SA TeamPlay lub jesli wpn_friendlyfire jest wylaczony
//
// Wartosc domyslna: "1.0"
wpn_kickback_force_ff	"1.0"

// Definiuje ile fragow ma dostac gracz za zabicie potwora przy uzyciu Broni WeaponModa
//
// Wartosc domyslna: "0"
wpn_monster_frags	"0"

// Definiuje czy obrazenia i odrzut maja byc efektywne przez sciany, obiekty (np skrzynie) 
// 0 - Wylacza 
// 1 - Wlacza
//
// Wartosc domyslna: "0"
wpn_impact_through_objects	"0"


// --------- Konfiguracja  rozgrywki ---------


// Definiuje ile pieniedzy dostaje gracz za zabicie innego
// 
// Wartosc domyslna: "300"
wpn_playerkill_money	"0"


// Definiuje ile pieniedzy dostaje gracz za zabicie potwora
// 
// Wartosc domyslna: "800"
wpn_monsterkill_money	"800"

