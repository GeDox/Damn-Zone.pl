// Ile zdobywasz punktow po zabiciu wroga.
gxm_xp "15"

// Aktywny bonus za potrojne zabicie? 1 = Tak, 0 = Nie.
gxm_triple "1"

// Ile dostajemy expa za potrojne zabicie?
