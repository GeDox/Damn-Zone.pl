// Aktywny = 1, Nieaktywny = 0.
gxm_enable "1"

// Zapis expa do : 1 = MySQL, 0 = NVault.
gxm_savetype "0"

// Zapis expa na : 2 = Nick 1 = SteamID, 0 = IP.
